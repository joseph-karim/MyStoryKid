<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Art Style Thumbnails</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .loading {
            background-color: #d9edf7;
            color: #31708f;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .styles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .style-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .style-item:hover {
            transform: translateY(-5px);
        }
        .style-item.selected {
            border: 2px solid #4CAF50;
        }
        .style-name {
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #337ab7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-link:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <h1>Generate Art Style Thumbnails</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="api-key">OpenAI API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your OpenAI API key" value="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">
        </div>
        
        <h3>Select Art Style to Generate:</h3>
        <div class="styles-container">
            <div class="style-item" data-id="watercolor_storybook" data-prompt="Create a soft watercolor children's book illustration of a teddy bear. Gentle pastel colors, light brushstrokes, warm atmosphere, simple natural background.">
                <div class="style-name">Watercolor Storybook</div>
            </div>
            <div class="style-item" data-id="ink_watercolor_wash" data-prompt="Create a fine ink line and watercolor wash illustration of a teddy bear. Clean, classic lines with bright washes of color, lively children's book feel.">
                <div class="style-name">Ink and Watercolor Wash</div>
            </div>
            <div class="style-item" data-id="pencil_sketch_soft_color" data-prompt="Create a lightly colored pencil sketch illustration of a teddy bear. Soft pastels and delicate textures, storybook aesthetic.">
                <div class="style-name">Pencil Sketch with Soft Color</div>
            </div>
            <div class="style-item" data-id="cartoon_semi_realistic" data-prompt="Create a cartoon-style teddy bear character. Bold outlines, colorful, expressive, children's book energy.">
                <div class="style-name">Cartoon Character</div>
            </div>
            <div class="style-item" data-id="storybook_fantasy" data-prompt="Create a richly detailed fantasy storybook teddy bear. Magical elements, lush textures, and glowing ambiance.">
                <div class="style-name">Storybook Fantasy</div>
            </div>
        </div>
        
        <div class="form-group" style="margin-top: 20px;">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here"></textarea>
        </div>
        
        <button id="generate-btn">Generate Thumbnail</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="preview" class="preview" style="display: none;">
            <h3>Generated Thumbnail:</h3>
            <img id="preview-image" src="" alt="Generated thumbnail">
            <div>
                <a id="download-link" class="download-link" href="#" download="">Download Image</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('api-key');
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generate-btn');
            const statusDiv = document.getElementById('status');
            const previewDiv = document.getElementById('preview');
            const previewImage = document.getElementById('preview-image');
            const downloadLink = document.getElementById('download-link');
            const styleItems = document.querySelectorAll('.style-item');
            
            let selectedStyle = null;
            
            // Handle style selection
            styleItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove selected class from all items
                    styleItems.forEach(i => i.classList.remove('selected'));
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Update selected style
                    selectedStyle = {
                        id: this.dataset.id,
                        prompt: this.dataset.prompt
                    };
                    
                    // Update prompt input
                    promptInput.value = selectedStyle.prompt;
                });
            });
            
            // Handle generate button click
            generateBtn.addEventListener('click', async function() {
                // Validate inputs
                const apiKey = apiKeyInput.value.trim();
                const prompt = promptInput.value.trim();
                
                if (!apiKey) {
                    showStatus('Please enter your OpenAI API key', 'error');
                    return;
                }
                
                if (!prompt) {
                    showStatus('Please enter a prompt', 'error');
                    return;
                }
                
                if (!selectedStyle) {
                    showStatus('Please select an art style', 'error');
                    return;
                }
                
                // Disable button and show loading status
                generateBtn.disabled = true;
                showStatus('Generating thumbnail...', 'loading');
                
                try {
                    // Call OpenAI API
                    const response = await fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-image-1',
                            prompt: prompt,
                            n: 1,
                            size: '1024x1024',
                            quality: 'high',
                            response_format: 'b64_json'
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${errorData.error?.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.data && data.data.length > 0) {
                        const imageData = data.data[0].b64_json;
                        const imageUrl = `data:image/png;base64,${imageData}`;
                        
                        // Display the image
                        previewImage.src = imageUrl;
                        previewDiv.style.display = 'block';
                        
                        // Set up download link
                        downloadLink.href = imageUrl;
                        downloadLink.download = `${selectedStyle.id}.png`;
                        
                        showStatus('Thumbnail generated successfully!', 'success');
                        
                        // Save the image to localStorage for later use
                        localStorage.setItem(`style_${selectedStyle.id}`, imageUrl);
                    } else {
                        throw new Error('No image data in response');
                    }
                } catch (error) {
                    console.error('Error generating thumbnail:', error);
                    showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    // Re-enable button
                    generateBtn.disabled = false;
                }
            });
            
            // Helper function to show status messages
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
